
<html>
<head>
<style>
.dropbtn {
  background-color: #6eb0f3;
  color: white;
  padding: 26px;
  
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropbtn {
  background-color: #6b78f1;
}
</style>
</head>
<body>

<h2>Dropdown Menu</h2>


<div class="dropdown">
  <button class="dropbtn">Menu</button>
  <div class="dropdown-content">
  <a href="#">Home</a>
  <a href="#">Contact</a>
  <a href="#">About</a>
  </div>
</div>



</body>
</html>
